<div class="container-fluid h-100">
    <div class="row h-100">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" id="options" style="background-color: firebrick;">
            <div class="container">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="tab" href="#models" role="tab" aria-controls="v-pills-home" aria-selected="true" style="color: #fff;
    background-color: #dc3545;
    border-color: #dc3545; text-align: center">
                        Models
                    </a>
                    <br>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="tab" href="#connectors" role="tab" aria-controls="v-pills-profile" aria-selected="false" style="color: #fff;
    background-color: #dc3545;
    border-color: #dc3545; text-align: center">
                        Instances
                    </a>
                </div>
            </div>
        </div>


        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="background-color: bisque;">
            <div class="container tab-content" style="height: 100%;">


                <div role="tabpanel" class="tab-pane active" id="models" style="height: 100%;">
                    <div class="container" style="height: 100%;">
                        <div class="row" style="height: 5%;">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 100%;">
                                <h4>Models</h4>
                            </div>
                        </div>
                        <div class="row" id="list-row" style="height: 35%;">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 100%;">
                                    <div class="scroll-area list-group" id="batch-model-list">
                                    </div>
                            </div>
                        </div>
                        <br>
                        <div class="row" id="delete" style="height: 5%;">
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11" >
                                <span class="d-inline-block float-right" tabindex="0" data-toggle="tooltip" title="Clear property fields">
                                    <button type="button" class="btn btn-danger" onclick="clearPropertyFields()">Clear</button>
                                </span>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" >
                                <span class="d-inline-block float-right" tabindex="0" data-toggle="tooltip" title="Delete selected model">
                                    <button type="button" class="btn btn-danger" onclick="deleteModel()">Delete</button>
                                </span>
                            </div>
                        </div>
                        <br>
                        <div class="row" id="controls-row" >
                            <div class="container">
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <form class="was-validated">
                                            <div class="mb-3">
                                                <label for="name">Model Name</label>
                                                <input class="form-control is-invalid model-property-text" id="name" placeholder="Required" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <form class="was-validated">
                                            <div class="mb-3">
                                                <label for="maxSize">Max Batch Size</label>
                                                <input class="form-control is-invalid model-property-text" id="maxSize" placeholder="Required" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="rules">Activation Rules</label>
                                        <div class="form-row" id="rules">
                                            <div class="form-group col-md-3">
                                                <form class="was-validated">
												<div class="mb-1">
                                                    <input class="form-control model-property-text" id="rule1" required>
                                                </div>
												</form>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <form class="was-validated">
												<div class="mb-1">
												    <input class="form-control model-property-text" id="rule2" required>
                                                </div>
												</form>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <div class="mb-1">
                                                    <form class="was-validated">
													<select id="rule3" class="form-control custom-select" required>
                                                        <option selected></option>
                                                        <option id="hours">HOURS</option>
                                                        <option id="minutes">MINUTES</option>
                                                        <option id="seconds">SECONDS</option>
                                                    </select>
													</form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="order">Execution Order</label>
                                        <select id="order" class="form-control">
                                            <option selected>Select Execution Order</option>
                                            <option id="parallel">Parallel</option>
                                            <option id="sequential">Sequential</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <form class="was-validated">
                                            <label for="processList">Process</label>
                                            <select id="processList" class="form-control custom-select"  onchange="selectedProcess(this.options[this.selectedIndex].id)" required>
                                                <option value="">Select process</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <form class="was-validated">
                                            <label for="activityList">Activity</label>
                                            <select id="activityList" class="form-control custom-select" onchange="selectedActivity(this.options[this.selectedIndex].id)" required>
                                                <option value="">Select activity</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <form class="was-validated">
                                            <div class="mb-3">
                                                <label for="attributes">Grouping Attributes</label>
                                                <input class="form-control is-invalid model-property-text" id="attributes" placeholder="Required" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <span class="d-inline-block float-right" tabindex="0" data-toggle="tooltip" title="Modify or create a new model">
                                             <button id="create" type="button" class="btn btn-danger" onclick="save()">Create or Modify</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div role="tabpanel" class="tab-pane" id="connectors" style="height: 100%;">
                    <div class="container" style="height: 100%;">
                        <div class="row" style="height: 5%;">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 100%;">
                                <h4>Blocked Instances</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="scroll-area list-group">
                                    <a class="list-group-item list-group-item-action">
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Id</div>
                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Process</div>
                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Activity</div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height: 40%;">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 100%;">
                                    <div class="scroll-area list-group" id="blockedProcessList">
                                    </div>
                                </div>
                        </div>

                            </div>
                        </div>-->
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="examples">This is the tab for the examples</div>


            </div>
